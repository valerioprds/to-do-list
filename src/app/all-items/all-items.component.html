<app-header></app-header>

<div class="container mt-3">

  <h1 class="text-center m-3">Completed Tasks</h1>

  <p class="item-count">Total Items: {{ allTodos.length }}</p>

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let todo of allTodos">
      {{ todo.title }}
    </li>
  </ul>
</div>
