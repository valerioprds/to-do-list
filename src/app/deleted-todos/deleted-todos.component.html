<div class="container mt-3">
  <h1 class="text-center m-3">Deleted Tasks</h1>
  <p class="item-count">Total Items: {{ deletedTodos.length }}</p>
  <ul class="list-group">
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let todo of deletedTodos"
    >
      {{ todo.title }}
    </li>
  </ul>
</div>
