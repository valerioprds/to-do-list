<div class="container">
  <header
    class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
  >
    <a
      href="/"
      class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
    >
      <svg class="bi me-2" width="40" height="32">
        <use xlink:href="#bootstrap"></use>
      </svg>
      <span class="fs-4"
        ><i class="fa-solid fa-clipboard-list"></i> To Do List</span
      >
    </a>

    <div class="dropdown">
      <button
        class="btn btn-link dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Filter Tasks
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li>
          <button class="dropdown-item" (click)="showPendingTasks()">
            Pending Tasks
          </button>
        </li>

        <li>
          <button class="dropdown-item" (click)="showAlltasks()">
            All Tasks
          </button>
        </li>
        <li>
          <button class="dropdown-item" (click)="showCompletedTasks()">
            Completed
          </button>
        </li>
        <li>
          <button class="dropdown-item" (click)="showDeleted()">Deleted</button>
        </li>
      </ul>
    </div>
  </header>
</div>
